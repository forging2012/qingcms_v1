<include file="Public:header"/>
<div><h1 class='title'>更新缓存</h1></div>
<div>
<form action="__URL__/doUpCache" method="post" >
<h1 class='tip'>技巧提示</h1>
<ul class='datalist'>
<li>当站点进行了数据恢复、升级或者工作出现异常的时候，您可以使用本功能重新生成缓存。更新缓存的时候，可能让服务器负载升高，请尽量避开会员访问的高峰时间</li>
<li><b>更新运行缓存文件:</b>&nbsp;&nbsp;更新前台和后台的数据缓存，关系到php程序运行缓存和模板文件</li>
<li><b>更新Css/Js缓存:</b>&nbsp;&nbsp;更新插件、主题的css、js缓存</li>
</ul>
<div class='infobox'>
<input type="checkbox" name="home" value="1">&nbsp;更新前台运行缓存文件
<input type="checkbox" name="admin" value="1">&nbsp;更新后台运行缓存文件
<input type="checkbox" name="cssJs" value="1">&nbsp;更新Css/Js缓存
</div>
<div class='page_btn'>
<input type="submit" class="btn_input" value="开始更新">
</div>
</form>
</div>
<include file="Public:footer"/>
