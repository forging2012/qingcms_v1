<div class='mycomment'>
<ul>
<volist name='list' id='vo'>
<li class='comment_li comment_li_{$vo["id"]}'>
<div class='comment_from'><a href='{:U("Space/index?uid=$vo[uid]")}'>{$vo['uid']|getname=###}</a>：<strong>{$vo['content']}</strong></div>

<if condition="$vo['reply_comment_id'] eq 0"> 
<div class='comment_tid'><em style='color:#C0B752;'>评论文章：</em><span>{$vo['tid']|getcontent=###|getShort=###,80}</span></div>
<else/>
<div class='comment_tid'><em style='color:#C0B752;'>回复评论：</em><span>{$vo['reply_comment_id']|getComment=###|getShort=###,80}</span></div>
</if>
<div class='comment_bar'>
<span style='font-size: 12px;color:#ddd;'> {$vo['ctime']|normaltime=###}</span>
<a target='_blank' href='{:U("Index/detail?id=$vo[tid]",array("p"=>ceil($vo[position]/10)) )}#lou{$vo["position"]}'>查看</a>
<span style='color:#666;'> | </span>
<if condition="$tabNow eq 'send' "><a href='javascript:void(0);' callback='comment.del({$vo["id"]},{$vo["tid"]})' onclick='ui.confirm(this,"确定删除这条评论?");return false;'>删除</a><else/><a href='javascript:void(0);' onclick='comment.reply({$vo["id"]});'>回复</a></if>
</div>
</li>
</volist>
</ul>
{$page}
</div>
<div class="shadow"></div>
