<div class='showCommentBox'>

<input type='hidden' name='wid' value='{$wid}'>
<div class='list'>
<ul>
<volist name='list' id='vo'>
<li> {$vo['uid']|getSpaceLink} {$vo['content']|formatComment}</li>
</volist>
</ul>
</div>
<div class='content'><textarea class="CommentArea  area" name="content"></textarea></div>
<div class='b'>
<a href='javascript:void(0);' class="smiley"  onclick='smiley.show(this,"CommentArea");'>表情</a>

</div>
</form>

</div>
